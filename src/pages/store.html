<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/> <!-- symbols -->
    <link rel="stylesheet" href="../styles/store.css">
    <title>Wate</title>
</head>
<body>
    <div class="coinLink">
        <span class="material-symbols-outlined">chevron_left</span>
        <a id="smalltext" href="./coins.html">HOME</a>
    </div>

    <div id="container">
        <h1 id="heading">Shop</h1>

        <div id="containerShop">

            <div class="bigCard" data-tree="Snowy">
                <div class="bigName">
                    <h1>Snowy</h1>
                    <div class="bigPrice">
                        <h1>250W</h1>
                    </div>
                </div>
            </div>

            <div class="bigCard" data-tree="Soil">
                <div class="bigName">
                    <h1>Soil</h1>
                    <div class="bigPrice">
                        <h1>250W</h1>
                    </div>
                </div>
            </div>

            <div id="smallCards">
                <div class="smallCard" data-tree="Default">
                    <div class="smallName">
                        <h1>Tree</h1>
                    </div>
                    <div class="smallPrice">
                        <h1>Default</h1>
                    </div>
                </div>

                <div class="smallCard" data-tree="Cherry">
                    <div class="smallName">
                        <h1>Cherry Tree</h1>
                    </div>
                    <div class="smallPrice">
                        <h1><span class="price">200</span>W</h1>
                    </div>
                </div>
            </div>

            <div class="bigCard" data-tree="Christmas">
                <div class="bigName">
                    <h1>Christmas theme</h1>
                    <div class="bigPrice">
                        <h1><span class="price">450</span>W</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/store.js"></script>
</body>
</html>
